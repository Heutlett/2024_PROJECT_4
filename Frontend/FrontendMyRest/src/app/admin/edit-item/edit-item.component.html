<div>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="container-sm d-flex align-items-center justify-content-center">

        <div class="container-options">
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                  <input [(ngModel)]="username" matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Date Reserved" [matDatepicker]="picker" formControlName="dateReserved">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                  <input matInput type="time" placeholder="Start Time" formControlName="startTime">
                </mat-form-field>

                <mat-form-field>
                  <input matInput type="time" placeholder="End Time" formControlName="endTime">
                </mat-form-field>

                <mat-form-field>
                  <input matInput type="number" placeholder="Number of People" formControlName="numberOfPeople">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Guardar</button>
              </form>


        </div>


    </div>
    </div>


    </div>
